<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Vibe</title>
    <script src="./ticketmasterClient.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="./js/index.js"></script> 
    <link rel="stylesheet" href="./style.css">

    <style>
      p {
        font-size: 20px;
        font-weight: bold;
        color: darkorange;
        background-color: lightpink;
        margin: 5px;
      }
    </style>
  </head>
  <body>

    <header>
      <h1>Find Your Vibe</h1>
    </header>
   
    <main>
      <input id="query" type="text"  name="query" placeholder="Search for a song" />
      <button class="search-button" type="submit">Search</button>
     
        <p>
            <p class = "checkbox_item">Album</p> 
            <input type="checkbox" id="albumbox" name="album" placeholder="Album">
        </p>
        <p>
            <p class = "checkbox_item">Artist</p> 
            <input class = "checkbox_item" type="checkbox" id="artistbox" name="artist" placeholder="Artist">
        </p>
        
        <p>
            <p class = "checkbox_item">Track</p> 
            <input type="checkbox" id="trackbox" name="track" placeholder="Track">
        </p>
       
      <p>
        <p class = "checkbox_item">Show</p> 
        <input type="checkbox" id="showbox" name="show" placeholder="Show">
      </p>
        
      
        <p>
            <p class = "checkbox_item">Episode</p> 
            <input type="checkbox" id="episodebox" name="episode" placeholder="Episode">
        </p>
       
        <p>
            <p class = "checkbox_item">Audio Book</p> 
            <input type="checkbox" id="audiobox" name="audiobook" placeholder="audiobook">
            <p>
        <p class = "checkbox_item">Audio Book</p> 

        <button type="submit">Checkout</button>
        
        <p>
            <display:inline></display:inline>
        </p>
        <p>Lets Find It</p>
    
        <div id="event-details">
          <h2>Event Information</h2>
          <p>Name:<span id="event-name"></span></p>
          <p>Date:<span id="event-date"></span></p>
      </div>
      <div id="results">
        <!-- Search results will be displayed here -->
      </div>
        <!-- Checkout button -->
        

    </main>
    <footer>
      <p>&copy; 2024 Find Your Vibe</p>
      <div class="footer">Footer content</div>
    </footer>

  </body>
</html>
