<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Vibe</title>

    <link rel="stylesheet" href="./style.css">

    <style>
      p {
        font-size: 30px;
        font-weight: bold;
        color: darkorange;
        background-color: lightpink;
      }
    </style>
    <link rel=" stylesheet" href="./public/style.css" />
  </head>
  <body>

    <header>
      <h1>Find Your Vibe</h1>
    </header>
    <main>
      <input id="query" type="text"  name="query" placeholder="Search for a song" />
      <button class="search-button" type="submit">Search</button>
      <div id="results">
        <!-- Search results will be displayed here -->
      </div>
        <!-- Checkout button -->
        <input type="search" name="category" placeholder="Category">
        <input type="search" name="album" placeholder="Album">
        <input type="search" name="artist" placeholder="Artist">
        <input type="search" name="track" placeholder="Track">
        <input type="search" name="show" placeholder="Show">
        <input type="search" name="episode" placeholder="Episode">
        <input type="search" name="audiobook" placeholder="audiobook">
        <button type="submit">Checkout</button>

    </main>
    <footer>
      <p>&copy; 2024 Find Your Vibe</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
